name: Node.js CI

# Exécuter le workflow lors des push ou des pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use secret in environment variable
        run: echo "Using the secret"
             echo "The secret is $MY_SECRET"  # Cela sera masqué dans les logs
        env:
          MY_SECRET: ${{ secrets.API_KEY }}
      
      - name: Display the secret's length
        run: |
          echo "The length of the secret is ${#MY_SECRET}"