name: Common Test Workflow

on:
  workflow_call:
    inputs:
      node_version:
        description: 'The version of Node.js to use'
        required: true
      test_command:
        description: 'The command to run tests'
        required: true
      use_cypress_cache:
        description: 'Use Cypress cache or not'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Cache Cypress binary (only if requested)
        if: ${{ inputs.use_cypress_cache == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-v13-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-cache-v13-${{ runner.os }}-

      - name: Install Cypress binary (only if requested)
        if: ${{ inputs.use_cypress_cache == 'true' }}
        run: npx cypress install

      - name: Run tests
        run: ${{ inputs.test_command }}